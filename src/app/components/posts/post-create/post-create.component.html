<div class="box">
  <mat-card>
    @if (isLoading) {<mat-spinner></mat-spinner>} @else {
    <form
      (ngSubmit)="onSavePost()"
      [formGroup]="form"
      style="display: flex; flex-direction: column"
    >
      <mat-form-field appearance="outline">
        <mat-label>Post Title</mat-label>
        <input
          type="text"
          name="title"
          formControlName="title"
          matInput
          required
          minlength="3"
        />
        @if (title.invalid) { <mat-error>Please enter a post</mat-error> }
      </mat-form-field>

      <div style="margin-bottom: 12px">
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div class="image-preview">
        @if (imagePreview && image.valid) {
        <img
          [src]="imagePreview"
          [alt]="form.value.title"
          class="image-preview"
        />
        }
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Post Content</mat-label>
        <textarea
          rows="4"
          name="content"
          formControlName="content"
          matInput
          required
        ></textarea>
        @if (content.invalid) { <mat-error>Please enter a content</mat-error> }
      </mat-form-field>
      <button
        type="submit"
        mat-raised-button
        color="accent"
        style="align-self: self-start"
      >
        Save Post
      </button>
    </form>
    }
  </mat-card>
</div>
